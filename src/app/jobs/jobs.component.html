<div class="calculator-container">
  <h2>Calculator for Job's XP</h2>
  <p>Max 10 levels otherwise I'll have anxiety calculating more than that</p>
  
  <label>Current Level:</label>
  <input type="number" [(ngModel)]="currentLevel" min="1" max="200" (ngModelChange)="onCurrentLevelChange()">
  <p *ngIf="currentLevel">{{ xpRequired }} required</p>
  
  <label>Goal Level:</label>
  <input type="number" [(ngModel)]="goalLevel" min="1" max="200" (ngModelChange)="onGoalLevelChange()">
  <p *ngIf="goalLevel && currentLevel < goalLevel">{{ xpNeeded }} XP needed from {{ currentLevel }} to {{ goalLevel }}</p>
  
  <label>Current XP:</label>
  <input type="number" [(ngModel)]="currentXP" min="0" (ngModelChange)="onCurrentXPChange()">
  
  <label>XP per recipe:</label>
  <input type="number" [(ngModel)]="xpPerRecipe" min="1" (ngModelChange)="onXPPerRecipeChange()">
  
  <div class="progress-container">
    <div class="progress-label">
      <span>COOKING</span>
      <span>Lvl {{ currentProgressLevel }}</span>
    </div>
    <progress [value]="currentProgress" [max]="100"></progress>
  </div>
  
  <label>Total required: <span class="total-required">{{ totalRequired }}</span></label>
  
  <div *ngFor="let item of ingredients; let i = index" class="ingredient-row">
    <input type="number" [(ngModel)]="item.quantity" placeholder="Qty">
    <span>Ingredient {{ i + 1 }} quantity</span>
    <span class="ingredient-quantity">{{ item.quantity * totalRequired }}</span>
  </div>
</div>
